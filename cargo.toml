[package]
name = "pqbank"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
hkdf = "0.12"
sha2 = "0.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.21"
# zeroize = "1" # (Optional: You can remove this if unused, or keep it)
tracing = "0.1"
tracing-subscriber = "0.3"
dirs = "5"
uuid = { version = "1.8.0", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }

# ---------------------------
# Post-Quantum Crypto
# ---------------------------
pqcrypto-kyber = "0.8"
pqcrypto-dilithium = "0.5"
# ADDED THIS LINE TO FIX RESOLUTION ERRORS:
pqcrypto-traits = "0.3.5"

# ---------------------------
# Symmetric Crypto
# ---------------------------
chacha20poly1305 = "0.10"

# ---------------------------
# GUI + Native Windows Fixes
# ---------------------------
eframe = { version = "0.24.1", features = ["glow"] }
egui = "0.24"

# File dialog fix (working version)
rfd = "0.16"

# Required for eframe on Windows due to winuser import bug
winapi = { version = "0.3.9", features = [
    "winuser",
    "winbase",
    "libloaderapi",
    "handleapi",
    "processthreadsapi",
    "shellapi"
] }

# async
tokio = { version = "1", features = ["full"] }
argon2 = "0.5"
hex = "0.4.3"
rand_core = "0.6"
rand = "0.8"
log = "0.4.29"
